<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배터리 시계</title>
    <link rel="stylesheet" href="example3.css">
</head>
<body>
    <div class="container">
        <h1>배터리 시계</h1>
        <div id="battery-status">배터리: 100%</div>  <button id="charge-battery">충전</button>
       <!-- 충전 버튼 추가 -->

        <div id="current-time">현재 시간: <span id="time"></span></div>

        <h2>알람 추가</h2>
        <input type="number" id="alarm-hour" placeholder="시" min="0" max="23">
        <input type="number" id="alarm-minute" placeholder="분" min="0" max="59">
        <input type="number" id="alarm-second" placeholder="초" min="0" max="59">
        <button id="add-alarm">추가</button>

        <h2>알람 현황</h2>
        <div id="alarm-list"></div>
    </div>
    <script src="example3.js"></script>
</body>
</html>
